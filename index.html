<html>
<head>
   <title>Tabel di HTML</title>
</head>
<body>
<h1>Tabel dengan attribute height di bagian tag table</h1>
<table border='1' height='150px'>
	<tr>
		<th>No</th>
		<th>Nama</th>
		<th>Kelas</th>
    </tr>
    <tr>
        <td>1</td>
		<td>Aris Samsudin</td>
		<td>3mm3</td>
    </tr>
	<tr>
        <td>2</td>
		<td>Taufik Hidayat</td>
		<td>2mm3</td>
    </tr>
</table>
<h1>Tabel dengan attribute height di bagian tag tr</h1>
<table border='1'>
	<tr height='30px'>
		<th>No</th>
		<th>Nama</th>
		<th>Kelas</th>
    </tr>
    <tr height='40px'>
        <td>1</td>
		<td>Aris Samsudin</td>
		<td>3mm3</td>
    </tr>
	<tr height='100px'>
        <td>2</td>
		<td>Taufik Hidayat</td>
		<td>2mm3</td>
    </tr>
</table>
</body>
</html>
